{% extends 'base.html' %}

{% block content %}
<h2>Добавить услуги к лицевому счету</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

<a href="{% url 'account_detail' account.id %}" class="btn btn-secondary mt-3">Назад</a>
{% endblock %}

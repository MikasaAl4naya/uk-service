{% extends 'base.html' %}

{% block content %}
<h2>Список услуг</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Название</th>
      <th>Тип</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for service in services %}
    <tr>
      <td>{{ service.name }}</td>
      <td>{{ service.get_type_display }}</td>
      <td>
        <!-- Ссылка для добавления тарифа, передаем service.id -->
        <a href="{% url 'add_tariff' service.id %}" class="btn btn-success btn-sm">Добавить тариф</a>

        <!-- Ссылка для редактирования услуги -->
        <a href="{% url 'edit_service' service.id %}" class="btn btn-warning btn-sm">Редактировать</a>

        <!-- Ссылка для удаления услуги -->
        <a href="{% url 'delete_service' service.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены, что хотите удалить эту услугу?');">Удалить</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">Нет услуг</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'add_service' %}" class="btn btn-primary mt-4">Добавить новую услугу</a>
{% endblock %}

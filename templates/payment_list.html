<!-- payment_list.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Список платежей</h2>



<table class="table table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Сумма</th>
      <th>Дата</th>
      <th>Лицевой счет</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for payment in payments %}
    <tr>
      <td>{{ payment.amount }}</td>
      <td>{{ payment.date }}</td>
      <td>{{ payment.account.id }}, {{ payment.account }} </td>
      <td>
        <a href="{% url 'edit_payment' payment.id %}" class="btn btn-warning btn-sm">Редактировать</a>
        <a href="{% url 'delete_payment' payment.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены, что хотите удалить этот платеж?');">Удалить</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">Нет платежей</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

<!-- unit_list.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Список единиц измерения</h2>

<table class="table table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Название</th>
      <th>Код</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for unit in units %}
    <tr>
      <td>{{ unit.name }}</td>
      <td>{{ unit.code }}</td>
      <td>
        <a href="{% url 'edit_unit' unit.id %}" class="btn btn-warning btn-sm">Редактировать</a>
        <a href="{% url 'delete_unit' unit.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены, что хотите удалить эту единицу измерения?');">Удалить</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">Нет единиц измерения</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'add_unit' %}" class="btn btn-primary mt-4">Добавить новую единицу измерения</a>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Управляющая компания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Добавляем Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-building-gear"></i> УК Сервис
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'building_list' %}">
                            <i class="bi bi-buildings"></i> Строения
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'service_list' %}">
                            <i class="bi bi-list-task"></i> Услуги
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_list' %}">
                            <i class="bi bi-journal-text"></i> Лицевые счета
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'unit_list' %}">
                            <i class="bi bi-rulers"></i> Единицы измерения
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tariff_list' %}">
                            <i class="bi bi-graph-up"></i> Тарифы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'payment_list' %}">
                            <i class="bi bi-cash-stack"></i> Платежи
                        </a>
                    </li>

                    <!-- Выпадающее меню "Отчеты" -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-clipboard-data"></i> Отчеты
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'charges_report' %}">
                                <i class="bi bi-calculator"></i> Начисления
                            </a></li>
                            <li><a class="dropdown-item" href="{% url 'meter_reading_report' %}">
                                <i class="bi bi-speedometer2"></i> Показания
                            </a></li>
                            <li><a class="dropdown-item" href="{% url 'payment_report' %}">
                                <i class="bi bi-credit-card"></i> Платежи
                            </a></li>
                            <li><a class="dropdown-item" href="{% url 'building_debt_report' %}">
                                <i class="bi bi-exclamation-triangle"></i> Задолженность
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
